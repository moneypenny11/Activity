<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Picture with Music Button</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        img {
            width: 220px;
            border-radius: 10px;
        }

        button {
            padding: 15px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background-color: #ff7a00;
            color: white;
        }

        button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Picture -->
    <img src="picture.png" alt="My Picture">

    <!-- Button -->
    <button onclick="playMusic()">â–¶ Play Music</button>
</div>

<!-- Music -->
<audio id="music">
    <source src="music.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>

<script>
    function playMusic() {
        const music = document.getElementById("music");
        music.play();
    }
</script>

</body>
</html>
